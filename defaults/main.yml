---
# defaults variable file
fluentd_user: fluentd

install_type: gem
gem_version: "1.7.4"

package_url: ''

default_config_dir: "/etc/fluent"
default_config_file: fluent.conf
config: []

default_service_name: fluentd
default_exe_path: /usr/local/bin
extra_run_args: []

perform_uninstall: false

custom_unit_properties: {}

plugins: []
default_plugin_exe: "fluent-gem"

pkg_systemd_path: /usr/lib/systemd/system/td-agent.service
