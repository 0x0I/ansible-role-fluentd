---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - role: ansible-role-fluentd
      vars:
        install_type: gem
        config:
          - directives:
              - plugin: source
                attributes:
                  "@type": http
                  "@id": test_case
                  port: 2411
              - plugin: match
                match: "test.*"
                attributes:
                  "@type": stdout
        extra_run_args:
          - '--verbose '
