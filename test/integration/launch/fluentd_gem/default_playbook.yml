---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - role: geerlingguy.ruby
      vars:
        ruby_install_gems_user: kitchen
        ruby_install_bundler: false
        ruby_install_from_source: true
        workspace: /home/kitchen
    - role: ansible-role-fluentd
      vars:
        install_type: gem
        config:
          - directives:
              - plugin: source
                attributes:
                  "@type": http
                  "@id": test_case
                  port: 2411
              - plugin: match
                match: "test.*"
                attributes:
                  "@type": stdout
        extra_run_args:
          - '--verbose '
